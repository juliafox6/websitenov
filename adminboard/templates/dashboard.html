<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Панель управления</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Админ-панель</h1>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary">Выйти</a>
        </header>
        
        <main class="admin-main">
            <div class="admin-section">
                <h2>Добавить новую книгу</h2>
                <form id="addBookForm" class="book-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Название книги *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Автор *</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Жанр *</label>
                            <input type="text" id="genre" name="genre" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Язык</label>
                            <input type="text" id="language" name="language" value="Русский">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Издательство</label>
                        <input type="text" id="publisher" name="publisher">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image_url">URL обложки</label>
                        <input type="url" id="image_url" name="image_url">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить книгу</button>
                </form>
                <div id="addBookMessage" class="message"></div>
            </div>
            
            <div class="admin-section">
                <h2>Поиск пользователей</h2>
                <form id="searchUserForm" class="search-form">
                    <div class="form-group">
                        <label for="searchQuery">Имя или фамилия:</label>
                        <div class="search-input-group">
                            <input type="text" id="searchQuery" name="query" placeholder="Введите имя или фамилию">
                            <button type="submit" class="btn btn-primary">Поиск</button>
                        </div>
                    </div>
                </form>
                <div id="searchResults" class="search-results"></div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
